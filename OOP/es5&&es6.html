<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ES5
      function Expense(id, desc, value) {
        this.id = id;
        this.desc = desc;
        this.value = value;
      }

      Expense.prototype.info = function () {
        console.log(`${this.id}) ${this.desc} ${this.value}₮`);
      };

      var e1 = new Expense(1, "Hool", 26000);
      e1.info();

      // ES6
      class Income {
        constructor(id, desc, value) {
          this.id = id;
          this.desc = desc;
          this.value = value;
        }

        info() {
          console.log(
            this.id + ") " + this.value + "₮ " + this.desc + " орлого "
          );
        }

        static getDollarHansh() {
          console.log("Ханш : " + 3500);
        }
      }

      let i1 = new Income(6, "Цалин", 2500000);
      i1.info();

      Income.getDollarHansh();
    </script>
  </body>
</html>
