<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM selectors</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <input class="pass password" id="pass" type="text" />
    <div id="parent">
      <p class="child1 child">Child 1</p>
      <p class="child2 child">Child 2</p>
      <p class="child3 child">Child 3</p>
      <p class="child4 child">Child 4</p>
      <p class="child5 child">Child 5</p>
    </div>

    <!-- Дасгал ажил -->
    <!-- Тэкст болон өнгөний input-ийн value-г авч container дотор тухайн өнгө болон тэксттэй шинэ p-таг үүсгэнэ үү-->
    <input id="text" type="text" placeholder="text" />
    <input id="color" type="color" />
    <input type="button" value="Insert" onclick="insertTextValue()" />
    <div class="container"></div>
    <script>
      /*2022.11.11*/
      // select хийж авсан html tag-аа const дотор хадгална.
      // querySelector, getElementById, querySelectorAll
      // camelCase - background-color => backgroundColor, grid-template-rows => gridTemplateRows
      // const inputElement = document.querySelector(".password");
      // const inputElement2 = document.getElementById("pass");
      const inputElement3 = document.querySelector("input[type=text]");
      inputElement3.placeholder = "password";
      inputElement3.style.border = "dashed 2px red";
      // inputElement.className ===> classuudiig '' string dotor haruulna.
      // inputElement.classList ===> classuudaar massiv bucaana.
      //   inputElement3.classList.add("aa");

      const p1 = document.querySelector(".child1");
      const p2 = document.querySelector(".child2");
      const p3 = document.querySelector(".child3");
      //innerHTML - html tag oruulwal ajiluulna
      p1.innerHTML = "<em>text1</em>";
      //innerText - tagiig text bdlaar oruulna
      p2.innerText = "<em>text2</em>";
      //textContent - tagiig text bdlaar oruulna
      p3.textContent = "<em>text3</em>";

      // querySelectorAll
      const pTags = document.querySelectorAll(".child");
      pTags.forEach((el, i, arr) => {
        if (i % 2 == 1) {
          el.style.color = "red";
        }
        // console.log(arr);
      });

      //   var x = document.getElementById("text");
      //   x.value;

      const textInput = document.getElementById("text");
      const color = document.getElementById("color");
      const container = document.querySelector(".container");
      function insertTextValue() {
        container.innerHTML += `<p style="color: ${color.value}">${textInput.value}</p>`;
        textInput.value = "";
      }
    </script>
  </body>
</html>
